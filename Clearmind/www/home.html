<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Clearmind Home</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/tabbar.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page color-theme-blue">
                <!-- Scrollable page content -->
                <div class="page-content page_home">

                    <div class="clearmind_logo_home">
                        <img src="img/logo_completo.png" class="logo_clear">
                    </div>

                    <!-- HEADER (Logo + Perfil) -->
                    <div class="block header_home">
                        <!-- Ícone de perfil -->
                        <i class="mdi mdi-bell header_icons"></i>
                        <i class="mdi mdi-account-circle header_icons"></i>
                    </div>

                    <div class="div_card_home">
                        <div class="div_info_pscio">
                            <img src="img/serena.png" alt="serena">
                            <div class="info_pscio_texts">
                                <h2 class="nunito_font">Dra. Serena Dias</h2>
                                <span class="nunito_font serena_span">Meu terapeuta</span>
                            </div>
                        </div>
                        <div class="botoes_card_psico">
                            <div class="text-align-center">
                                <a class="link botoes_psico_pequeno">
                                    <i class="mdi mdi-refresh"></i>
                                </a>
                            </div>
                            <div class="text-align-center">
                                <a href="/sessoes/" class="link nunito_font botoes_psico">Reservar horário</a>
                            </div>
                            <div class="text-align-center">
                                <a href="/mensagens/" class="link botoes_psico_pequeno">
                                    <i class="mdi mdi-forum"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- PRÓXIMAS SESSÕES -->
                    <div class="home_sessoes">
                        <div class="prox_sessoes nunito_font">Suas Próximas Sessões:</div>

                            <div class="card-content card-content-padding sessoes_card">
                                <!-- Botão entrar -->
                                <a class="button button-fill ingressar_bt session-btn-f7 nunito_font">
                                    <i class="mdi mdi-phone"></i>
                                    Ingressar
                                </a>

                                <!-- Informações -->
                                <div>
                                    <div class="session-date-f7 nunito_font">Hoje</div>
                                    <div class="session-time-f7 nunito_font">23 de Outubro de 2026 | 13:30 - 13:45</div>
                                </div>
                            </div>
                    </div>
                    <div class="home_pacotes">
                        <div class="pacotes_text nunito_font">Pacotes:</div>

                        <div class="card-content card-content-padding pacotes_card">
                                <!-- Informações -->
                            <div class="div_infos">
                                <div>
                                    <div class="session-date-f7 nunito_font">Sessões de Terapia Restantes</div>
                                    <div class="session-time-f7 nunito_font">Veja seus pacotes disponíveis</div>
                                </div>
                                <div class="package-badge-f7">1</div>
                            </div>

                            <a class="button button-fill ingressar_bt btn_check_pla nunito_font">
                                Checar Planos de Pacotes
                            </a>
                        </div>
                    </div>

                    <div class="div_tab_bar_home">
                        <a href=""><i class="mdi mdi-home tab_icons_current"></i></a>
                        <a href="/sessoes/"><i class="mdi mdi-calendar-month-outline tab_icons"></i></a>
                        <a href="/mensagens/"><i class="mdi mdi-message-text tab_icons"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
