<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/sessoes.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tabbar.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="sessoes" class="page">
                <!-- Scrollable page content -->
                <div class="page-content sessoes_page">
                    <!-- Título -->
                    <h1 class="titulo_sessoes inter_font">MENSAGENS</h1>

                    <!-- Tabs: Agendados / Sessões passadas -->
                    <div class="segmented segmented-raised tabs-menu">
                        <a href="#" class="button botao_ativado">Agendados</a>
                        <a href="#" class="button botao_n_ativado">Sessões passadas</a>
                    </div>

                    <!-- PRÓXIMAS SESSÕES -->
                    <div class="sessoes_agendadas">
                        <div class="card-content card-content-padding sessoes_card_ing">
                            <div class="div_info_pscio_sessoes">
                                <img src="img/serena.png" alt="serena">
                                <div class="info_pscio_texts">
                                    <h2 class="nunito_font">Dra. Serena Dias</h2>
                                    <span class="nunito_font serena_span">Meu terapeuta</span>
                                </div>
                            </div>
                            <div class="ing_infos">
                                <!-- Botão entrar -->
                                <a class="button button-fill ingressar_sessao session-btn-f7 nunito_font">
                                    <i class="mdi mdi-phone"></i>
                                    Ingressar
                                </a>

                                <!-- Informações -->
                                <div>
                                    <div class="session_date nunito_font">Hoje</div>
                                    <div class="session_time nunito_font">23 de Outubro de 2026 | 13:30 - 13:45</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botões principais -->
                    <div class="block main-buttons">
                        <a class="button agendar-btn" href="/agendamento/">Agendar Sessão</a>
                    </div>

                    <div class="div_tab_bar_home">
                        <a href="/home/"><i class="mdi mdi-home tab_icons"></i></a>
                        <a href=""><i class="mdi mdi-calendar-month-outline tab_icons_current"></i></a>
                        <a href="/mensagens/"><i class="mdi mdi-message-text tab_icons"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
