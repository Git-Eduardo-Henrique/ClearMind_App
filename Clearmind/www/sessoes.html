<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/sessoes.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="sessoes" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <!-- Fundo ilustrado (placeholder, substitua a imagem depois) -->
                    <div class="background-pattern"></div>

                    <!-- Título -->
                    <div class="block page-title">
                        <h2>SESSÕES</h2>
                    </div>

                    <!-- Tabs: Agendados / Sessões passadas -->
                    <div class="segmented segmented-raised tabs-menu">
                        <a href="#" class="button button-active">Agendados</a>
                        <a href="#" class="button">Sessões passadas</a>
                    </div>

                    <!-- CARTÃO DE SESSÃO -->
                    <div class="card session-card">
                        <div class="card-content card-content-padding">

                            <!-- Avatar + Nome -->
                            <div class="session-header">
                                <img class="session-avatar" src="img/serena.png">
                                <div class="session-info">
                                    <div class="session-name">Dra. Serena Dias</div>
                                    <div class="session-date small-text">Hoje</div>
                                </div>
                            </div>

                            <!-- Botão ingressar -->
                            <div class="session-action">
                                <a class="button button-fill color-blue button-small">
                                    <i class="mdi mdi-phone"></i> INGRESSAR
                                </a>
                            </div>

                            <!-- Horário -->
                            <div class="session-time small-text">
                                23 de Outubro de 2026 | 13:30 - 13:45
                            </div>
                        </div>
                    </div>

                    <!-- Botões principais -->
                    <div class="block main-buttons">
                        <a class="button button-fill color-blue chama-teste">Chama de teste</a>
                        <a class="button button-outline color-blue agendar-btn">Agendar Sessão</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
