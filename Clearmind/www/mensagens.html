    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">

        <div class="view view-main">

            <div data-name="link3" class="page">

                        <li class="card-item margin-bottom">

                                <div class="item-media">
                                    <img src="img/serena.png" width="64" class="rounded-avatar" alt="Dra. Serena">

                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title text-color-black font-weight-bold">Dra. Serena Dias</div>
                                    </div>

                            </a>

                        <li class="card-item">
                            <a href="#" class="item-link item-content">

                                    <div class="ai-icon-box">
                                        <i class="icon f7-icons color-white">sparkles</i>
                                        <span class="ai-text">AI</span>
                                    </div>
                                </div>
                                <div class="item-inner">
                                    <div class="item-title-row">

            </div>

    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
