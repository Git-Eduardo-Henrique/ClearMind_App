<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/mensagens.css">
    <link rel="stylesheet" href="css/tabbar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link3" class="page">

                <!-- Scrollable page content -->
                <div class="page-content mensg_page">

                    <h1 class="titulo_mensagens inter_font">MENSAGENS</h1>

                    <div class="list media-list no-chevron margin-horizontal div_msg">
                        <ul>
                            <li class="card-item margin-bottom">
                                <a href="#" class="item-link item-content">
                                    <div class="item-media">
                                        <img src="img/serena.png" width="64" class="rounded-avatar" alt="Dra. Serena">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title text-color-black font-weight-bold">Dra. Serena Dias</div>
                                        </div>
                                        <div class="item-subtitle italic-text">Meu terapeuta</div>
                                    </div>
                                </a>
                            </li>

                            <li class="card-item">
                                <a href="#" class="item-link item-content">
                                    <div class="item-media">
                                        <img src="img/ai_icon.png" width="64" class="rounded-avatar" alt="Dra. Serena">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title text-color-black font-weight-bold">Assistente IA</div>
                                        </div>
                                        <div class="item-subtitle italic-text">Meu assistente e terapeuta IA ( NÃO DISPONÍVEL )</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="div_tab_bar_home">
                        <a href="/home/"><i class="mdi mdi-home tab_icons"></i></a>
                        <a href="/sessoes/"><i class="mdi mdi-calendar-month-outline tab_icons"></i></a>
                        <a href=""><i class="mdi mdi-message-text tab_icons_current"></i></a>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
