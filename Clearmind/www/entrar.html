<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Clearmind Home</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/entrar_cadas.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="entrar" class="page color-theme-blue">
                <div class="page-content entrar_cadas_page">

                    <div class="formulario">
                        <!-- LOGO -->
                        <div class="clearmind_logo">
                            <img src="img/logo_completo.png" class="logo-intro">
                        </div>

                        <div class="list list-strong-ios list-dividers-ios inset-ios div_inputs">
                            <ul>
                                <li class="item-content item-input item-input-outline">
                                    <div class="item-media">
                                        <i class="mdi mdi-email icones_entrar_cadas"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                        <input type="text" placeholder="Seu email:" class="nunito_font input_text">
                                        <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content item-input item-input-outline">
                                    <div class="item-media">
                                        <i class="mdi mdi-lock icones_entrar_cadas"></i>
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-input-wrap">
                                            <input type="password" placeholder="Sua senha:" class="nunito_font">
                                            <span class="input-clear-button"></span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <!-- Entrar -->
                        <div class="div_entrar_ou text-align-center">
                            <a class="entrar nunito_font" href="/perguntas/">entrar</a>
                            <hr class="custom_hr">
                            <span class="span_ou nunito_font">ou</span>
                        </div>

                        <div class="block text-align-center botao_google">
                            <a class="button button-fill text_button nunito_font" href="/perguntas/">
                                <img src="img/google.png" alt="google" class="icone_google">
                                Entrar com Google
                            </a>
                        </div>

                    </div>

                    <!-- RODAPÉ -->
                    <div class="footer-login text-align-center nunito_font">
                        Não possui cadastro? <a class="entrar_cadas_link" href="/cadastro/">Cadastre-se</a>
                    </div>

                    <!-- NUVENS ANIMADAS -->
                    <img src="img/Nuvem.png" class="nuvens_ent_cad nuvem_1_ent_cadas">
                    <img src="img/Nuvem.png" class="nuvens_ent_cad nuvem_2_ent_cadas">
                    <img src="img/Nuvem.png" class="nuvens_ent_cad nuvem_3_ent_cadas">

                    <!-- Ondas ANIMADAS -->
                    <div class="div_ondas">
                        <div class="ondas onda_1"></div>
                        <div class="ondas onda_2"></div>
                        <div class="ondas onda_3"></div>
                        <div class="ondas onda_4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
