<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Clearmind Home</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/inicio.css">
    <link rel="stylesheet" href="css/perguntas.css">
    <link rel="stylesheet" href="css/entrar_cadas.css">
    <link rel="stylesheet" href="css/veri_psico.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/tabbar.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/mensagens.css">
    <link rel="stylesheet" href="css/sessoes.css">
    <link rel="stylesheet" href="css/agendamento.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="agenda" class="page color-theme-blue">
                <div class="page-content intro-page">
                    <!-- LOGO -->
                    <div class="clearmind_logo">
                        <img src="img/logo_completo.png" class="logo-intro">
                    </div>

                    
                    <div class="texto_e_card">
                        <!-- TÍTULO -->
                        <div class="block text-align-center">
                            <h1 class="intro-title">Olá!</h1>
                            <p class="intro-desc">
                                Vamos te fazer algumas perguntas rapidinhas pra achar o terapeuta ideal pra você.
                                Depois disso, você ganha alguns benefícios bem legais no seu atendimento:
                            </p>
                        </div>

                        <!-- CARTÃO DE BENEFÍCIOS -->
                        <div class="card card-outline benefits-card">
                            <div class="card-content card-content-padding">

                                <div class="benefit-item display-flex align-items-center">
                                    <i class="mdi mdi-video-plus benefit-icon"></i>
                                    <span class="benefit-text">2 Reuniões de 45min gratuitas</span>
                                </div>

                                <div class="benefit-item display-flex align-items-center">
                                    <i class="mdi mdi-hours-24 benefit-icon"></i>
                                    <span class="benefit-text">Canal emergência 24hr</span>
                                </div>

                                <div class="benefit-item display-flex align-items-center">
                                    <i class="mdi mdi-robot-excited benefit-icon"></i>
                                    <span class="benefit-text">Mensagem e agendamento com IA</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- BOTÃO COMEÇAR -->
                    <div class="block text-align-center start-button">
                        <a class="button button-fill text_button" href="/entrar/">COMEÇAR AGORA</a>
                    </div>

                    <!-- NUVENS ANIMADAS -->
                    <img src="img/Nuvem.png" class="nuvens nuvem_1">
                    <img src="img/Nuvem.png" class="nuvens nuvem_2">
                    <img src="img/Nuvem.png" class="nuvens nuvem_3">

                    <!-- Ondas ANIMADAS -->
                    <div class="div_ondas">
                        <div class="ondas onda_1"></div>
                        <div class="ondas onda_2"></div>
                        <div class="ondas onda_3"></div>
                        <div class="ondas onda_4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
