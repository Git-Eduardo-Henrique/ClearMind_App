<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Clearmind Home</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/veri_psico.css">

</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="start" class="page color-theme-blue">
                <div class="page-content veri_psico_page">
                    
                    <div class="decoracao">
                        <img src="img/veri_psico_deco.png" alt="muie" class="decoracao_img">
                    </div>

                    <div class="custom_flex">
                        <div class="block text-align-center custom_texts_box">
                            <h2 class="custom_h2 inter_font">Agende sua reunião inicial gratuita!</h2>
                            <p class="custom_p nunito_font">Você pode conhecer seu psicólogo marcando uma videochamada grátis de 45 min.</p>
                        </div>

                        <div class="card card-profile margin-horizontal">
                            <div class="card-content card-content-padding text-align-center">
                                <div class="avatar-wrapper margin-bottom">
                                    <img src="img/serena.png" class="profile-img" alt="Dra. Serena">
                                </div>
                                <div class="profile-info">
                                    <div class="display-flex justify-content-center align-items-center">
                                        <span class="profile-name nunito_font">Dra. Serena Dias</span>
                                        <i class="mdi mdi-check-decagram size-18 margin-left-half custom_icon"></i>
                                    </div>
                                    <p class="profile-role nunito_font">Psicóloga profissional</p>
                                    <a href="/perfil/" class="link custom_perfil_link nunito_font">VER PERFIL></a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="block actions-wrapper full-width div_avancar">
                        <!-- BOTÃO COMEÇAR -->
                        <div class="block text-align-center botao_agendar">
                            <a class="button button-fill botao_agendar_text inter_font" href="/home/">AGENDAR CHAMADA INICIAL</a>
                        </div>
                        
                        <div class="text-align-center margin-top">
                            <a href="/home/" class="link custom_link nunito_font">SAIR PARA A TELA INICIAL</a>
                        </div>
                    </div>

                    <!-- Ondas ANIMADAS -->
                    <div class="caixa_p_ondas"></div>

                    <div class="div_ondas_veri">
                        <div class="ondas_veri onda_1_veri"></div>
                        <div class="ondas_veri onda_2_veri"></div>
                        <div class="ondas_veri onda_3_veri"></div>
                        <div class="ondas_veri onda_4_veri"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
