<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Clearmind Home</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/perguntas.css">
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="perguntas" class="page color-theme-blue">
                <div class="page-content intro-page">
                    <!-- TÍTULO -->
                    <div class="block text-align-center">
                        <h1 class="titulo_pergunta poppins_font_title"></h1>
                    </div>

                    <div class="botoes_div">
                        <div class="block text-align-center custom-button">
                            <a class="button button-fill text_button inter_font" href="/veri_psico/"></a>
                        </div>
                        <div class="block text-align-center custom-button">
                            <a class="button button-fill text_button inter_font" href="/veri_psico/"></a>
                        </div>
                    </div>
                    
                    <!-- Ondas ANIMADAS -->
                    <div class="div_ondas">
                        <div class="ondas onda_1"></div>
                        <div class="ondas onda_2"></div>
                        <div class="ondas onda_3"></div>
                        <div class="ondas onda_4"></div>
                    </div>

                    <!-- NUVENS ANIMADAS -->
                    <img src="img/Nuvem.png" class="nuvens nuvem_1">
                    <img src="img/Nuvem.png" class="nuvens nuvem_2">
                    <img src="img/Nuvem.png" class="nuvens nuvem_3">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script src="js/perguntas.js"></script>
</body>

</html>
